<h2 class="text-2xl font-bold text-white mb-6">Gestão de Colaboradores</h2>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-1 bg-gray-800 p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-4">Cadastrar Novo Colaborador</h3>
        <form id="employee-form" class="flex gap-2">
            <input type="text" id="employee-name" placeholder="Nome do colaborador" class="flex-grow bg-gray-700 text-white rounded-md px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Adicionar</button>
        </form>
        <hr class="my-6 border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Lista de Colaboradores</h3>
        <div id="employee-list" class="space-y-3"></div>
    </div>

    <div id="calendar-payment-section" class="lg:col-span-2 bg-gray-800 p-6 rounded-lg shadow-lg hidden">
        <h3 class="text-lg font-semibold mb-4">Controle de Pagamento de <span id="selected-employee-name" class="text-blue-400"></span></h3>
        <div class="flex items-center justify-between mb-4">
            <button id="prev-month-btn" class="p-2 rounded-md hover:bg-gray-700"><i class="fas fa-chevron-left"></i></button>
            <h4 id="month-year-display" class="text-xl font-bold capitalize"></h4>
            <button id="next-month-btn" class="p-2 rounded-md hover:bg-gray-700"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="grid grid-cols-7 gap-1 text-center text-xs mb-2 text-gray-400">
            <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sáb</span>
        </div>
        <div class="grid grid-cols-7 gap-2 text-center text-sm" id="calendar-grid"></div>
        <div class="mt-6">
            <h3 class="text-lg font-semibold mb-4">Resumo do Mês</h3>
            <div id="monthly-summary" class="space-y-3"></div>
            <div id="monthly-total" class="mt-4 bg-gray-900 p-4 rounded-lg flex justify-between items-center">
                <span class="text-lg font-bold text-white">Total a Pagar (Mês):</span>
                <span class="text-xl font-bold text-green-400">€ 0,00</span>
            </div>
            <button id="generate-pdf-btn" class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Gerar Relatório (PDF)</button>
        </div>
    </div>
    <div id="select-employee-prompt" class="lg:col-span-2 flex items-center justify-center bg-gray-800 p-6 rounded-lg shadow-lg">
        <p class="text-gray-400">Selecione um colaborador para gerenciar os pagamentos.</p>
    </div>
</div>

<div id="weekday-log-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h3 class="text-xl font-bold mb-2">Registrar Atividade</h3>
        <p class="text-gray-400 mb-6">Data: <span id="weekday-log-modal-date"></span></p>
        <form id="weekday-log-form">
            <input type="hidden" id="weekday-log-modal-fulldate">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="weekday-log-count" class="block text-sm font-medium mb-1">Nº de Viagens</label>
                    <input type="number" id="weekday-log-count" min="0" class="w-full bg-gray-700 text-white rounded-md px-4 py-2 border border-gray-600" required>
                </div>
                <div>
                    <label for="weekday-log-zone" class="block text-sm font-medium mb-1">Zona</label>
                    <select id="weekday-log-zone" class="w-full bg-gray-700 text-white rounded-md px-4 py-2 border border-gray-600" required>
                        <option value="A">Zona A</option><option value="B">Zona B</option><option value="C">Zona C</option><option value="Green">Zona Green</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-between gap-4">
                <button type="button" id="remove-weekday-log-btn" class="w-1/3 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md hidden">Remover Dia</button>
                <button type="button" id="cancel-weekday-log-btn" class="flex-grow bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Cancelar</button>
                <button type="submit" class="flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Salvar</button>
            </div>
        </form>
    </div>
</div>

<div id="sunday-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h3 class="text-xl font-bold mb-2">Registrar Ganhos de Domingo</h3>
        <p class="text-gray-400 mb-6">Data: <span id="sunday-modal-date"></span></p>
        <form id="sunday-form">
            <input type="hidden" id="sunday-modal-fulldate">
            <div class="mb-4">
                <label for="sunday-deliveries" class="block text-sm font-medium mb-1">Quantidade de Entregas</label>
                <input type="number" id="sunday-deliveries" class="w-full bg-gray-700 text-white rounded-md px-4 py-2 border border-gray-600" required>
            </div>
            <div class="mb-6">
                <label for="sunday-rate" class="block text-sm font-medium mb-1">Valor por Entrega (€)</label>
                <input type="number" step="0.01" id="sunday-rate" class="w-full bg-gray-700 text-white rounded-md px-4 py-2 border border-gray-600" required>
            </div>
            <div class="flex justify-between gap-4">
                <button type="button" id="remove-sunday-btn" class="w-1/3 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md hidden">Remover Dia</button>
                <button type="button" id="cancel-sunday-btn" class="flex-grow bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Cancelar</button>
                <button type="submit" class="flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Salvar</button>
            </div>
        </form>
    </div>
</div>
